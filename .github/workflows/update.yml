name: Update Schedule

on:
  schedule:
    # Запускать каждый час в 5 минут (например: 00:05, 01:05, 02:05 и т.д.)
    - cron: '5 * * * *'
  
  workflow_dispatch:  # Возможность ручного запуска через GitHub UI
  
  push:
    branches:
      - main  # Запускать при пуше в main (опционально)

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run update script
        env:
          TG_CHANNEL: dnepr_svet_voda
          SCHEDULE_PATH: schedule.json
          TIMEZONE: Europe/Kyiv
          TG_LOOKBACK: "200"
          UPDATE_IF_DATE_CHANGED: "1"
          GITHUB_REPO: ${{ github.server_url }}/${{ github.repository }}
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          GIT_NAME: GitHub Actions Bot
          GIT_EMAIL: github-actions[bot]@users.noreply.github.com
        run: python update.py
      
      - name: Upload schedule.json as artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schedule-${{ github.run_number }}
          path: schedule.json
          retention-days: 7

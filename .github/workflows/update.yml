name: Update Schedule

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Явно даём права на запись
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run update script
        env:
          TG_CHANNEL: dnepr_svet_voda
          SCHEDULE_PATH: schedule.json
          TIMEZONE: Europe/Kyiv
          TG_LOOKBACK: "200"
          UPDATE_IF_DATE_CHANGED: "1"
        run: python update.py || true  # Продолжить даже если скрипт упал
      
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule.json
          git diff --staged --quiet || git commit -m "Update schedule $(date -u +%Y-%m-%d)"
          git push || echo "Nothing to push"
      
      - name: Upload schedule.json as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schedule-${{ github.run_number }}
          path: schedule.json
          retention-days: 7

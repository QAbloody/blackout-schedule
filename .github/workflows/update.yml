name: Update Schedule

on:
  schedule:
    - cron: '5,35 * * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'update.py'
      - '.github/workflows/update.yml'

jobs:
  update:
    name: Check and update schedule
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: ğŸ“¦ Install dependencies
        run: pip install selenium
      
      - name: ğŸ” Run update script
        run: python update.py
      
      - name: ğŸ“¤ Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_number }}
          path: |
            debug_page.html
          retention-days: 3
          if-no-files-found: ignore
      
      - name: ğŸ’¾ Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add schedule.json
          
          if git diff --staged --quiet; then
            echo "âœ… No changes"
          else
            git pull --rebase origin main
            git commit -m "ğŸ”„ Update schedule $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
            git push
            echo "âœ… Pushed"
          fi

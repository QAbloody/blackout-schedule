name: Update Schedule

on:
  schedule:
    - cron: '5,35 * * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'update.py'
      - '.github/workflows/update.yml'

concurrency:
  group: update-schedule
  cancel-in-progress: false

jobs:
  update:
    name: Check and update schedule
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          
      - name: ğŸ“¦ Install dependencies
        run: pip install selenium requests
          
      - name: ğŸ” Run update script
        run: python update.py
          
      - name: ğŸ“¤ Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_number }}
          path: |
            debug_page.html
            debug_page.png
          retention-days: 3
          if-no-files-found: ignore
          
      - name: ğŸ’¾ Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ğ—Ğ±ĞµÑ€Ñ–Ğ³Ğ°Ñ”Ğ¼Ğ¾ Ğ·Ğ¼Ñ–Ğ½Ğ¸
          git stash push -m "schedule" -- schedule.json || true
          
          # ĞĞ½Ğ¾Ğ²Ğ»ÑÑ”Ğ¼Ğ¾ Ğ· remote
          git fetch origin main
          git reset --hard origin/main
          
          # ĞŸĞ¾Ğ²ĞµÑ€Ñ‚Ğ°Ñ”Ğ¼Ğ¾ Ğ½Ğ°ÑˆÑ– Ğ·Ğ¼Ñ–Ğ½Ğ¸
          git stash pop || true
          
          # ĞšĞ¾Ğ¼Ñ–Ñ‚Ğ¸Ğ¼Ğ¾
          git add schedule.json history.json
          
          if git diff --staged --quiet; then
            echo "âœ… No changes"
          else
            git commit -m "ğŸ”„ Update schedule $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
            
            # ĞŸÑ€Ğ¾Ğ±ÑƒÑ”Ğ¼Ğ¾ push Ğ· retry
            for i in 1 2 3; do
              git push && break
              echo "â³ Retry $i..."
              sleep 2
              git pull --rebase origin main
            done
            
            echo "âœ… Pushed"
          fi
